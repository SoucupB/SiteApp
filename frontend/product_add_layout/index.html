<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V14</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/product.js"></script>
    <script src="../scripts/global.js"></script>
</head>
<body>

	<div class="limiter">
		<div class="container-login100" id = 'box'>
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Product
					</span>

					<span class="txt1 p-b-11">
						Name
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Name">
						<input id="aadsaf" class="input100" type="text" name="name" >
						<span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						Small Description
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Description">
						<input id="fsn" class="input100" type="text" name="desc" >
						<span class="focus-input100"></span>
					</div>
                    <span class="txt1 p-b-11">
						Price
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Price">
						<input id="lsn" class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
                    </div>

					<span class="txt1 p-b-11">
						Amount
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Last Name is required">
						<input id="zsn" class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Discount
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Discount">
						<input id="dscc" class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
                    </div>

					<label for="type">Choose Product Type</label>
					<select name="type" id="efc">
						<option value="telefon">Bucatarie</option>
						<option value="pc">Baie</option>
						<option value="elec">Hol</option>
						<option value="jocuri">Living</option>
					</select>
					<br><br>

				</form>
				<form id="photo_form">
					<p>
					  <label for="theFile">Photo:</label>
					  <input id="photo" type="file">
					</p>
				</form>
				<div class="container-login100-form-btn">
					<button onclick="return add_product()" class="login100-form-btn" id = 'reg'>
						Register
					</button>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!-- <script src="vendor/jquery/jquery-3.2.1.min.js"></script> -->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
